<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Mode of Transportation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #5881b8;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #5881b8;
        }
    </style>
</head>
<body>
<h1>Select Mode of Transportation</h1>
<form action="select-transportation" method="post">
    <label for="transportation">Choose a mode of transportation:</label>
    <select id="transportation" name="transportation">
        <option value="bus">Bus</option>
        <option value="train">Train</option>
        <option value="flight">Airplane</option>
    </select>
    <input type="submit" value="Select">
</form>
</body>
</html>
