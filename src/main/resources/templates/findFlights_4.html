<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Trains | Travel Management Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>

        /* Set margin and padding to 0 for the body */
        body {
            margin: 0;
            padding: 0;
        }

        /* Set a fixed width for the form */
        form {
            width: 600px;
            margin: 0 auto;
        }

        /* Add some space between the form elements */
        label, select {
            margin-right: 10px;
        }

        /* Set the width of the select elements to be equal */
        select {
            width: 200px;
        }

        /* Add some padding to the form elements */
        label, select, input[type="submit"], input[type="text"] {
            padding: 5px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #5881b8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Center the h1 element */
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #bdd1e1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align:center;
        }
    </style>

</head>
<body>
<div style="border: 5px solid rgb(121, 189, 209);margin: 15px; text-align: center;width: 80%;margin-left: 150px;">
<h1>Find Flights</h1>
</div>
<form th:action="@{/flights}" method="post">
    <label for="from">From:</label>
    <select id="from" name="from">
        <option th:each="city : ${fromCities}" th:value="${city}" th:text="${city}"></option>
    </select>
    <br><br>
    <label for="to">To:</label>
    <select id="to" name="to">
        <option th:each="city : ${toCities}" th:value="${city}" th:text="${city}"></option>
    </select>
    <br><br>
    <label for="dateOfDeparture">Departure date:</label>
    <input type="text" id="dateOfDeparture" name="dateOfDeparture" data-flatpickr>
    <br><br>
    <input type="submit" value="Search">
</form>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#dateOfDeparture");
</script>
</body>
</html>
